<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>Pinta Letras</title>
</head>
    <div class="container">
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Pinta Letras</h1>
        <br>
    </div>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h5>Colores</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="azul" onclick="cambioColor('blue')">
                    <label class="form-check-label" for="azul" style="color: blue; font-weight: bolder;">Azul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="morado" onclick="cambioColor('blueviolet')">
                    <label class="form-check-label" for="morado" style="color: blueviolet; font-weight: bolder;">Morado</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="naranjo" onclick="cambioColor('darkorange')">
                    <label class="form-check-label" for="naranjo" style="color: darkorange; font-weight: bolder;">Naranjo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="mogus" onclick="cambioColor('crimson')">
                    <label class="form-check-label" for="naranjo" style="color: crimson; font-weight: bolder;">ඞ</label>
                </div>
            </div>
            <div class="col-2">
                <h5>Letras</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="letraT" onchange="cambiaLetra('T')">
                    <label class="form-check-label" for="letraT">Letra T</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="letraF" onchange="cambiaLetra('F')">
                    <label class="form-check-label" for="letraF">Letra F</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="letraL" onchange="cambiaLetra('L')">
                    <label class="form-check-label" for="letraL">Letra L</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="letraL" onchange="cambiaLetra('M')">
                    <label class="form-check-label" for="letraL">ඞ</label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div id="tablero" style="position: static;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="tablero()">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Tablero
                    </label>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
<script type = "text/javascript" src="component.js"></script>
