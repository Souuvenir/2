                        <div class="d-flex" style="justify-content: center;">

                        </div>

                            <div class="row form-group" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex" style="justify-content: flex-end;">
                                    <i style="color:  rgb(137, 204, 202);" class="bi bi-envelope-at-fill fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <input id="email" class="form-control inputC" type="email" placeholder="Nombre Completo" aria-label="default input example" oninvalid="this.setCustomValidity('Nombre no puede contener numeros')">
                                </div>
                            </div>
                            <div class="row form-group" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex">
                                    <i class="bi bi-envelope-at-fill fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <input id="email" class="form-control inputC" type="email" placeholder="tucorreo@dominio.com" aria-label="default input example">
                                </div>
                            </div>
                            <div class="row" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex">
                                    <i class="bi bi-fingerprint fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <input id="rut" class="form-control inputC" type="text" placeholder="Rut" aria-label="default input example" onchange="validateRut()">
                                </div>
                            </div>
                            <div class="row" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex">
                                    <i class="bi bi-calendar2-heart fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <input class="form-control inputC" type="date" placeholder="date" aria-label="default input example" min="1940-01-01" max="2001-12-31">
                                </div>
                            </div>
                            <div class="row" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex">
                                    <i class="bi bi-telephone fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <input class="form-control inputC" type="number" placeholder="Telefono" aria-label="default input example">
                                </div>
                            </div>
                            <div class="row" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex">
                                    <i class="bi bi-buildings fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <select class="form-select inputC" id="floatingSelect" aria-label="Floating label select example">
                                        <option selected>Región</option>
                                        <option value="1">Metropolitana</option>
                                        <option value="2">Maule</option>
                                        <option value="3">Bio-Bio</option>
                                      </select>
                                </div>
                            </div>
                            <div class="row" style="justify-content: flex-start;padding-right: 0;">
                                <div class="col-1 d-flex">
                                    <i class="bi bi-buildings-fill fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <select class="form-select inputC" id="floatingSelect" aria-label="Floating label select example">
                                        <option selected>Ciudad</option>
                                        <option value="1">Macul</option>
                                        <option value="2">Providencia</option>
                                        <option value="3">Ñuñoa</option>
                                      </select>
                                </div>
                            </div>

                                    <i class="bi bi-houses fs-2"></i>
                                </div>
                                <div class="col-6">
                                    <select class="form-select inputC" id="floatingSelect" aria-label="Floating label select example">
                                        <option selected>Tipo De Vivienda</option>
                                        <option value="1">Casa con patio grande</option>
                                        <option value="2">Casa con patio pequeño</option>
                                        <option value="3">Casa sin patio</option>
                                        <option value="4">Departamento</option>
                                      </select>
                                </div>
                            </div>
