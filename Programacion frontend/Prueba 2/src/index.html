<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type = "text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/yfx0fok.css">
    <title>Formulario de Cotización</title>
</head>
<header>
    <div class="container-sm">
        <h1 id="title" class="mb">Formulario de Cotización</h1>
    </div>
</header>
<body id="bg">
<div class="container-sm">
    <form>
        <div class="d-flex">
            <div class="form-group col-6">
                <label for="" class="form-label">Nombre:</label>
                <input id="name" class="form-control inputC mb" type="email" placeholder="Nombre" aria-label="default input example">
                <label for="" class="form-label">Apellido:</label>
                <input id="lastname" class="form-control inputC mb" type="email" placeholder="Apellido" aria-label="default input example">
                <label for="" class="form-label">Dirección:</label>
                <input class="form-control mb" type="text" placeholder="Santo Domingo 354" aria-label="default input example">
                <label for="" class="form-label">Email:</label>
                <input id="email" class="form-control inputC mb" type="email" placeholder="tuemail@dominio.com" aria-label="default input example">
                <div class="row">
                    <div class="col-6">
                        <label for="" class="form-label">Ancho Piso:</label>
                        <input type="number"  id="ap" class="form-control inputC mb col-1">
                    </div>
                    <div class="col-6">
                        <label for="" class="form-label">Largo Piso:</label>
                        <input type="number" id="lp" class="form-control inputC mb col-1">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="button">Cotizar</button>
            </div>
            <div class="col-6">
                <div class="box">
                    <div>
                        <label class="algn textbox" for=""> M2 totales</label>
                        <label  class="algn cifra" id="total"></label>
                        <label class="algn textbox" for=""> Total del trabajo</label>
                        <label class="algn cifra" id="trtotal"></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>  
</body>
</html>
